<div class="jumbotron">
    <div class="row vertical-align">
        <div class="col-xs-3">
            <img class="img-responsive img-circle imageClass" src="{{apiHost}}images/{{customer.avatar}}" />
        </div>
        <div class="col-xs-9">
            <h1>{{customer.firstName + ' ' + customer.lastName}}</h1>
        </div>
      </div> 
</div>

<div class="panel panel-primary" *ngFor="let enquiry of enquiries; trackBy:trackByEnquiryKey">
  <div class="panel-heading">
    <h3 class="panel-title">
      <p>{{enquiry.title }}</p>
    </h3>
  </div>
  <div class="panel-body">
    <div class="col-xs-12">
      <div class="row vertical-align">
        <div class="col-xs-3">
          <span class="fa fa-user-o fa-lg fa-2x"></span>
          <div>{{customer.firstName}}</div>
        </div>
        <div class="col-xs-9">
          <p>
            <span class="fa fa-comment-o fa-lg fa-2x"></span> 
            {{enquiry.message}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
